version: '3'
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    mem_limit: 128m
    container_name: client
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    mem_limit: 128m
    container_name: backend
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    mem_limit: 128m
    container_name: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    depends_on:
      - client
      - backend
    build:
      context: ./nginx
      dockerfile: Dockerfile
    mem_limit: 128m
    container_name: nginx
    ports:
      - '80:80'
